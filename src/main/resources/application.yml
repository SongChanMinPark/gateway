server:
  port: 8000

spring:
  application:
    name: apigateway-service
  profiles:
    active: native
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: members
          uri: http://member.camping:8080
          predicates:
            - Path=/members/**
          filters:
            - AuthorizationHeaderFilter
        - id: login
          uri: http://member.camping:8080
          predicates:
            - Path=/login
        - id: signon
          uri: http://member.camping:8080
          predicates:
            - Path=/signup
        - id: booking
          uri: http://booking.camping:8080
          predicates:
            - Path=/booking/**
          filters:
            - AuthorizationHeaderFilter
        - id: campsite
            uri: http://campsite.camping:8080
            predicates:
              - Path=/campsite/**
          filters:
            - AuthorizationHeaderFilter
        - id: review
            uri: http://review.camping:8080
            predicates:
              - Path=/review/**
          filters:
            - AuthorizationHeaderFilter
